version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Install toolchain
          command: |
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends \
              build-essential cmake ccache

      # On `master` we intentionally do NOT restore any cache, so every run starts from scratch.
      - when:
          condition:
            not:
              equal: ["master", << pipeline.git.branch >>]
          steps:
            - restore_cache:
                keys:
                  - v1-ccache-{{ .Environment.CIRCLE_JOB }}-master-

      - run:
          name: Build (ccache)
          command: |
            export CCACHE_DIR="$HOME/.ccache"
            export CCACHE_BASEDIR="$(pwd)"
            export CCACHE_NOHASHDIR=1

            ccache -z
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DUSE_CCACHE=ON
            cmake --build build -j
            ccache -s

      # On master we force cache regeneration by never restoring and by saving under a unique key each run.
      - when:
          condition:
            equal: ["master", << pipeline.git.branch >>]
          steps:
            - save_cache:
                key: v1-ccache-{{ .Environment.CIRCLE_JOB }}-master-{{ .Revision }}
                paths:
                  - ~/.ccache

workflows:
  build_and_cache:
    jobs:
      - build
