version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Install toolchain
          command: |
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends \
              build-essential ccache

      - restore_cache:
          keys:
            # Change this key when dependencies or compiler change.
            - v1-ccache-{{ arch }}-{{ checksum "scripts/build.sh" }}-{{ checksum "src/main.cpp" }}-{{ checksum "src/hello.cpp" }}-{{ checksum "include/hello.hpp" }}
            # Fallback: allow feature branches to reuse the cache produced on master.
            - v1-ccache-{{ arch }}-master
            - v1-ccache-{{ arch }}-

      - run:
          name: Build (ccache)
          command: |
            export CCACHE_DIR="$HOME/.ccache"
            export CCACHE_BASEDIR="$(pwd)"
            export CCACHE_NOHASHDIR=1

            ccache -z
            ./scripts/build.sh
            ccache -s

      - save_cache:
          key: v1-ccache-{{ arch }}-{{ checksum "scripts/build.sh" }}-{{ checksum "src/main.cpp" }}-{{ checksum "src/hello.cpp" }}-{{ checksum "include/hello.hpp" }}
          paths:
            - ~/.ccache

      # Also save a stable key on master so other branches can restore it even when their checksum key differs.
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - save_cache:
                key: v1-ccache-{{ arch }}-master
                paths:
                  - ~/.ccache

workflows:
  build_and_cache:
    jobs:
      - build
